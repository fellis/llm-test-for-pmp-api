services:
  # Chat model: fast, good for conversation. Profile "chat" - on single GPU run only one profile.
  llm-chat:
    profiles:
      - chat
    image: vllm/vllm-openai:latest
    container_name: llm-chat
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
    command: >
      --model mistralai/Mistral-7B-Instruct-v0.2
      --host 0.0.0.0
      --port 8001
      --tensor-parallel-size 1
      --enforce-eager
      --gpu-memory-utilization 0.85
    ports:
      - "8001:8001"
    volumes:
      - ./models:/root/.cache/huggingface
    shm_size: "8gb"
    restart: unless-stopped

  # Coding model: Qwen2.5-Coder-32B AWQ (stronger, fits 24GB). Profile "coding".
  llm-coding:
    profiles:
      - coding
    image: vllm/vllm-openai:latest
    container_name: llm-coding
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
    command: >
      --model Qwen/Qwen2.5-Coder-32B-Instruct-AWQ
      --quantization awq
      --host 0.0.0.0
      --port 8002
      --tensor-parallel-size 1
      --enforce-eager
      --gpu-memory-utilization 0.90
      --max-model-len 6144
    ports:
      - "8002:8002"
    volumes:
      - ./models:/root/.cache/huggingface
    shm_size: "8gb"
    restart: unless-stopped

  # API proxy: single backend (one model at a time)
  api:
    build: ./api
    container_name: llm-api
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://llm-coding:8002
    restart: unless-stopped
