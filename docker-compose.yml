services:
  # Chat model: fast, good for conversation
  llm-chat:
    image: vllm/vllm-openai:latest
    container_name: llm-chat
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
    command: >
      --model mistralai/Mistral-7B-Instruct-v0.2
      --host 0.0.0.0
      --port 8001
      --tensor-parallel-size 1
    ports:
      - "8001:8001"
    volumes:
      - ./models:/root/.cache/huggingface
    shm_size: "8gb"
    restart: unless-stopped

  # Coding model: stronger for complex code tasks
  llm-coding:
    image: vllm/vllm-openai:latest
    container_name: llm-coding
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
    command: >
      --model Qwen/Qwen2.5-Coder-14B-Instruct
      --host 0.0.0.0
      --port 8002
      --tensor-parallel-size 1
    ports:
      - "8002:8002"
    volumes:
      - ./models:/root/.cache/huggingface
    shm_size: "8gb"
    restart: unless-stopped

  # API proxy: single entry point, routes by model parameter
  api:
    build: ./api
    container_name: llm-api
    ports:
      - "8000:8000"
    environment:
      - CHAT_URL=http://llm-chat:8001
      - CODING_URL=http://llm-coding:8002
    depends_on:
      - llm-chat
      - llm-coding
    restart: unless-stopped
